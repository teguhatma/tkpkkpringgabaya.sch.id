{% extends 'components/mainMurid.html' %} {% block content %}
<small class="mx-5">NILAI PESERTA DIDIK</small>

<div class="mx-5 my-4">
  <form method="POST">
    <div class="form-row">
      <div class="col-md-5 mb-3">
        <select name="tahun" class="custom-select custom-select-sm">
          {% for tahun in daftar_tahun_nilai %}
          <option value="{{ tahun }}">{{ tahun }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-5 mb-3">
        <select name="semester" class="custom-select custom-select-sm">
          <option value="Semester I">Semester I</option>
          <option value="Semester II">Semester II</option>
        </select>
      </div>
      <div class="col-md-2 mb-3">
        <button class="btn btn-sm btn-primary btn-block">Button</button>
      </div>
    </div>
  </form>
</div>

<div class="mx-5 nilai-murid">
  <div class="row">
    {% if nilai is not none %} {% for nilai in nilai %}
    <div class="col-md-6 nilai-murid-column my-3">
      <div class="tahun-pelajaran">
        <p>{{ nilai.aspek_penilaian}}</p>
      </div>
      <div class="content-biodata">
        <div class="form-group content-biodata-full my-0">
          {{nilai.deskripsi | safe}}
        </div>
      </div>
    </div>
    {% endfor %} {% else %} {% endif %}
  </div>
</div>
{% endblock %}
