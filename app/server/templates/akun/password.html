{% extends 'components/main.html' %} {% block content %}

<form action="" method="POST" enctype="multipart/form-data">
  {{ form.csrf_token() }}
  <div class="form-group row">
    {{ form.email.label(class='col-sm-2 col-form-label')}}
    <div class="col-sm-10">
      {{ form.email() }}
    </div>
  </div>
  <div class="form-group row">
    {{ form.password.label(class='col-sm-2 col-form-label') }}
    <div class="col-sm-10">
      {{ form.password()}}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      {{ form.submit()}}
    </div>
  </div>
</form>
{% endblock %}
