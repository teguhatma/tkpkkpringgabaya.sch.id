{% extends 'components/mainClient.html' %} {% block content %}

<div class="container my-4">
  <div class="row">
    <div class="col-md-12 berita-data">
      <div class="text-berita">
        <div class="waktu-upload text-center">
          <h5><strong>{{ title }}</strong></h5>
        </div>
        <div class="content-berita my-5">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Nama</th>
                <th scope="col">Kategori</th>
                <th scope="col">Juara</th>
                <th scope="col">Tingkat</th>
                <th scope="col">Tahun</th>
              </tr>
            </thead>
            <tbody>
              {% for prestasi in prestasi %}
              <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ prestasi.nama }}</td>
                <td>{{ prestasi.kategori }}</td>
                <td>{{ prestasi.juara }}</td>
                <td>{{ prestasi.tingkat }}</td>
                <td>{{ prestasi.tahun }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
