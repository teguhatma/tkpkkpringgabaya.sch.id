<div class="col-md-4 berita-nama">
  <div class="bagian-berita d-flex justify-content-between">
    <h4 class="berita-title-berita">Berita Terbaru</h4>
    <span><i class="fa fa-list-alt"></i></span>
  </div>
  <div class="bagian-isi">
    {% for arsip in arsip_berita %}
    <div class="card card-arsip mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img
            src="{{ url_for('client.image_berita', filename=arsip.nama_gambar)}}"
            class="card-img card-img-berita"
            alt="{{ arsip.fotoname}}"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body card-body-arsip">
            <h5 class="card-title">
              <a href="{{ url_for('client.lihat_berita', slug=arsip.slug) }}"
                >{{ arsip.judul}}</a
              >
            </h5>
            <p class="card-text">
              <small class="text-muted"
                >Last updated {{ moment(arsip.waktu_upload).fromNow()}}</small
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
